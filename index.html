<html>
    <head>
        <meta charset="utf8">
    </head>
    <body>
        <script type="text/javascript" src="dist/bundle.js" charset="utf8"></script>
        <div id="app">
            <ul class="collection">
                <li class="collection-item" v-for="item in orderedItems" draggable="true" @dragstart="dragstart(item, $event)" @dragend="dragend($event)" @dragenter="dragenter(item)"> {{ item.name }} </li>
            </ul>
        </div>
    </body>
</html>
